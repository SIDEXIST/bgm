        .active-track-item { background: #252525; padding: 15px; border-radius: 10px; margin-top: 10px; border-left: 4px solid var(--accent); }

        .slider-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }

        .vol-text { font-size: 0.75rem; min-width: 35px; text-align: right; cursor: pointer; color: var(--accent); text-decoration: underline; }
        input[type="range"] { cursor: pointer; height: 6px; accent-color: var(--accent); margin: 0; flex: 1; }
        .time-info { font-size: 0.65rem; color: #888; display: flex; justify-content: space-between; margin-top: 2px; }

        .playlist-item { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #333; cursor: grab; }
        .playlist-item.dragging { opacity: 0.5; border: 2px dashed var(--primary); }
        .item-main { display: flex; justify-content: space-between; align-items: center; }
        .btn-group { display: flex; gap: 4px; align-items: center; }
        .small-btn { padding: 4px 8px; font-size: 0.7rem; width: auto; margin: 0; }
        
        .btn-loop-on { background: #3EB489 !important; color: white; border: none; } 
        .btn-loop-off { background: #87CEEB !important; color: white; border: none; } 

        #user-list-card { font-size: 0.85rem; }

        .user-tag.host { border: 1px solid var(--primary); color: var(--primary); }

        #edit-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 30000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 350px; border: 1px solid var(--accent); }
        #log-area { font-size: 0.7rem; color: #888; background: #000; padding: 10px; border-radius: 5px; height: 100px; overflow-y: auto; margin-top: 10px; border: 1px solid #333; }
        .host-only { display: none; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmuKgORZHasMoHTfldQdN8AEBYwR2uOQ0",
            authDomain: "trpg-bgm-from.firebaseapp.com",
            databaseURL: "https://trpg-bgm-from-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "trpg-bgm-from",
            storageBucket: "trpg-bgm-from.firebasestorage.app",
            messagingSenderId: "731757785916",
            appId: "1:731757785916:web:f02ee6e3d03f5e91856439"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomId = "", isHost = false, myNickname = "", myMasterVol = 100, playlist = [], players = {}, currentActiveData = {};

        function log(msg) {
            const area = document.getElementById('log-area');
            if(area) { area.innerHTML += `<div>> ${msg}</div>`; area.scrollTop = area.scrollHeight; }
        }

        function enterRoom(role) {
            const rName = document.getElementById('input-room-name').value.trim();
            const nName = document.getElementById('input-nickname').value.trim();
            if (!rName || !nName) return alert("ì •ë³´ë¥¼ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");
            roomId = rName; myNickname = nName; isHost = (role === 'host');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('audio-unlock').style.display = 'flex';
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('room-display').innerText = roomId;
            if (isHost) {
                document.querySelectorAll('.host-only').forEach(el => el.style.display = 'block');
                document.getElementById('playlist-header').innerText = 'í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ (ë“œë˜ê·¸í•˜ì—¬ ìˆœì„œ ë³€ê²½)';
            }
            setupPresence(); initSync(); setInterval(updateAllProgress, 1000);
        }

        function setupPresence() {
            const userRef = db.ref(`rooms/${roomId}/users`).push();
            userRef.onDisconnect().remove();
            userRef.set({ nickname: myNickname, isHost: isHost });
            db.ref(`rooms/${roomId}/users`).on('value', (snap) => {
                const users = snap.val() || {};
                const container = document.getElementById('user-list-container');
                container.innerHTML = '';
                const userArray = Object.values(users);
                document.getElementById('user-count').innerText = userArray.length;
                userArray.forEach(u => {
                    const tag = document.createElement('span');
                    tag.className = `user-tag ${u.isHost ? 'host' : ''}`;
                    tag.innerText = `${u.isHost ? 'ğŸ‘‘ ' : ''}${u.nickname}`;
                    container.appendChild(tag);
                });
            });
        }

        function unlockAudio() { document.getElementById('audio-unlock').style.display = 'none'; log(`ì„¸ì…˜ ì‹œì‘: ${myNickname}`); }

        function manualVolInput(type, vid = null, index = null) {
            const current = type === 'master' ? myMasterVol : (type === 'active' ? currentActiveData[vid].volume : playlist[index].volume);
            const input = prompt("ë³¼ë¥¨ì„ ì…ë ¥í•˜ì„¸ìš” (0-100):", current);
            if (input !== null && !isNaN(input)) {
                const val = Math.max(0, Math.min(100, parseInt(input)));
                if (type === 'master') changeMyMasterVolume(val);
                else if (type === 'active') sendVolumeControl(vid, val);
                else if (type === 'playlist') playlistVolume(index, val);
            }
        }

        function changeMyMasterVolume(val) {
            myMasterVol = parseInt(val);
            document.getElementById('guest-vol-text').innerText = `${myMasterVol}%`;
            document.getElementById('guest-master-slider').value = myMasterVol;
            Object.keys(players).forEach(vid => applyCalculatedVolume(vid));
        }

        function applyCalculatedVolume(vid) {
            if (players[vid] && players[vid].setVolume) {
                const serverVol = (currentActiveData[vid] && currentActiveData[vid].volume !== undefined) ? currentActiveData[vid].volume : 100;
                players[vid].setVolume((serverVol * myMasterVol) / 100);
            }
        }

        function initSync() {
            db.ref(`rooms/${roomId}/active`).on('value', (snap) => {
                currentActiveData = snap.val() || {};
                const activeIds = Object.keys(currentActiveData);
                const uiContainer = document.getElementById('active-tracks-ui');
                uiContainer.innerHTML = activeIds.length === 0 ? '<p style="font-size: 0.85rem; color: #555;">ì¬ìƒ ì¤‘ì¸ ê³¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>' : '';

                activeIds.forEach(vid => {
                    const track = currentActiveData[vid];
                    const div = document.createElement('div');
                    div.className = 'active-track-item';
                    const s = track.status;
                    const l = track.loop;
                    
                    // [ê¸°ëŠ¥ ì¶”ê°€] 'í˜„ì¬ ì¬ìƒ ì¤‘ì¸ BGM' ì˜ì—­ì— ë£¨í”„ í† ê¸€ ë²„íŠ¼ ì¶”ê°€
                    div.innerHTML = `
                        <div class="active-header">
                            <span class="active-title">${track.title}</span>
                            <div class="active-controls" style="display:${isHost ? 'flex' : 'none'};">
                                <button class="small-btn ${l ? 'btn-loop-on' : 'btn-loop-off'}" style="flex:0.6; font-size:0.6rem;" onclick="sendLoopControl('${vid}', ${!l})">${l ? 'ğŸ”„' : 'â¡ï¸'}</button>
                                <button class="btn-status ${s==='playing'?'active':''}" onclick="sendIndividualControl('${vid}', 'playing')">â–¶</button>
                                <button class="btn-status ${s==='paused'?'active':''}" onclick="sendIndividualControl('${vid}', 'paused')">II</button>
                                <button class="btn-status ${s==='stopped'?'active':''}" onclick="sendIndividualControl('${vid}', 'stopped')">â– </button>
                            </div>
                        </div>
                        <div class="slider-group">
                            <span class="slider-label">ì¬ìƒ ë³¼ë¥¨</span>
                            <input type="range" min="0" max="100" value="${track.volume || 100}" ${isHost?'':'disabled'} oninput="sendVolumeControl('${vid}', this.value)">
                            <span class="vol-text" onclick="${isHost?`manualVolInput('active', '${vid}')`:''}">${track.volume || 100}%</span>
                        </div>
                        <div style="display:${isHost ? 'block' : 'none'};">
                            <input type="range" class="progress-bar" id="bar-${vid}" value="0" min="0" step="1" oninput="manualSeek('${vid}', this.value)">
                            <div class="time-info"><span id="cur-${vid}">0:00</span><span id="tot-${vid}">0:00</span></div>
                        </div>
                    `;
                    uiContainer.appendChild(div);

                    if (!players[vid]) createPlayer(vid, track.loop, track.title);
                    else if (players[vid].getPlayerState) {
                        if (s === 'playing') players[vid].playVideo();
                        else if (s === 'paused') players[vid].pauseVideo();
                        else if (s === 'stopped') { players[vid].pauseVideo(); players[vid].seekTo(0); }
                        applyCalculatedVolume(vid);
                    }
                });
                Object.keys(players).forEach(vid => { if (!currentActiveData[vid]) { players[vid].stopVideo(); players[vid].destroy(); delete players[vid]; } });
                render();
            });
        }

        function createPlayer(vid, initialLoop, title) {
            const div = document.createElement('div'); div.id = `player-${vid}`;
            document.getElementById('players-container').appendChild(div);
            players[vid] = new YT.Player(`player-${vid}`, {
                height: '1', width: '1', videoId: vid,
                playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1 },
                events: {
                    'onReady': (e) => { applyCalculatedVolume(vid); e.target.playVideo(); log(`ì¬ìƒ: [${title}]`); },
                    'onStateChange': (e) => { 
                        // [ìˆ˜ì •] Firebaseì˜ ìµœì‹  ë£¨í”„ ìƒíƒœë¥¼ ì°¸ì¡°í•˜ì—¬ ë°˜ë³µ ì¬ìƒ ì—¬ë¶€ ê²°ì •
                        if (e.data === YT.PlayerState.ENDED) {
                            const currentLoop = (currentActiveData[vid] && currentActiveData[vid].loop);
                            if (currentLoop) e.target.playVideo();
                        }
                    }
                }
            });
        }

        function sendIndividualControl(vid, status) { db.ref(`rooms/${roomId}/active/${vid}/status`).set(status); }
        function sendVolumeControl(vid, vol) { db.ref(`rooms/${roomId}/active/${vid}/volume`).set(parseInt(vol)); }
        // [ì‹ ê·œ] ì‹¤ì‹œê°„ ë£¨í”„ ìƒíƒœ ì „ì†¡ í•¨ìˆ˜
        function sendLoopControl(vid, loopState) { db.ref(`rooms/${roomId}/active/${vid}/loop`).set(loopState); log(`ë£¨í”„ ì„¤ì • ë³€ê²½: ${vid}`); }

        function updateAllProgress() {
            if (!isHost) return;
            Object.keys(players).forEach(vid => {
                const p = players[vid];
                if (p.getPlayerState) {
                    const cur = p.getCurrentTime(); const tot = p.getDuration();
                    const bar = document.getElementById(`bar-${vid}`);
                    if (bar) {
                        bar.max = tot; bar.value = cur;
                        document.getElementById(`cur-${vid}`).innerText = formatTime(cur);
                        document.getElementById(`tot-${vid}`).innerText = tot > 0 ? formatTime(tot) : "0:00";
                    }
                }
            });
        }

        function formatTime(s) { const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m}:${sec<10?'0':''}${sec}`; }
        function manualSeek(vid, val) { if (players[vid]) players[vid].seekTo(val); }

        async function addToPlaylist() {
            const url = document.getElementById('yt-url').value;
            const vid = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
            if (!vid) return alert("URL í™•ì¸");
            let title = document.getElementById('custom-title').value, originalTitle = "ì •ë³´ ì—†ìŒ";
            try { const res = await fetch(`https://noembed.com/embed?url=${url}`); const data = await res.json(); originalTitle = data.title || "BGM"; if (!title) title = originalTitle; } catch (e) { title = title || "BGM"; }
            playlist.push({ id: vid, title: title, originalTitle: originalTitle, url: url, loop: document.getElementById('is-loop').checked, volume: 100 });
            render(); document.getElementById('yt-url').value = ""; document.getElementById('custom-title').value = "";
        }

        function render() {
            const container = document.getElementById('playlist-container'); container.innerHTML = '';
            playlist.forEach((item, i) => {
                const isActive = !!players[item.id];
                const div = document.createElement('div'); div.className = 'playlist-item'; div.draggable = isHost;
                div.innerHTML = `
                    <div class="item-main">
                        <span style="font-weight:bold;">${item.title} ${isActive ? '<span style="color:var(--accent); font-size:0.7rem;">[ON]</span>' : ''}</span>
                        <div class="btn-group">
                            ${isHost ? `
                                <div class="slider-group" style="margin-right:10px;">
                                    <input type="range" min="0" max="100" value="${item.volume}" style="width:60px;" oninput="playlistVolume(${i}, this.value)">
                                    <span class="vol-text" style="font-size:0.6rem;" onclick="manualVolInput('playlist', null, ${i})">${item.volume}%</span>
                                </div>
                                <button class="small-btn ${item.loop?'btn-loop-on':'btn-loop-off'}" onclick="toggleLoop(${i})">${item.loop?'ğŸ”„':'â¡ï¸'}</button>
                                <button class="small-btn" onclick="togglePlay(${i})" style="background:var(--accent); color:#000;">${isActive?'STOP':'PLAY'}</button>
                                <button class="small-btn" onclick="openEditModal(${i})" style="background:#555">ìˆ˜ì •</button>
                                <button class="small-btn" onclick="removeTrack(${i})" style="background:#b71c1c">X</button>
                            ` : ''}
                        </div>
                    </div>
                    ${isHost ? `<div class="item-meta">ğŸ“„ ì›ì œ: ${item.originalTitle}<br>ğŸ”— ${item.url}</div>` : ''}
                `;
                if (isHost) {
                    div.addEventListener('dragstart', () => div.classList.add('dragging'));
                    div.addEventListener('dragend', () => { div.classList.remove('dragging'); saveOrder(); });
                }
                container.appendChild(div);
            });
            if (isHost) {
                container.addEventListener('dragover', e => {
                    e.preventDefault();
                    const next = [...container.querySelectorAll('.playlist-item:not(.dragging)')].find(s => e.clientY <= s.offsetTop + s.offsetHeight / 2);
                    container.insertBefore(document.querySelector('.dragging'), next);
                });
            }
        }

        function playlistVolume(i, vol) { playlist[i].volume = parseInt(vol); render(); }

        let editingIndex = -1;
        function openEditModal(i) {
            editingIndex = i; document.getElementById('edit-title').value = playlist[i].title;
            document.getElementById('edit-url').value = playlist[i].url;
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }
        function saveEdit() {
            const newTitle = document.getElementById('edit-title').value, newUrl = document.getElementById('edit-url').value;
            const newVid = newUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
            if (newTitle) playlist[editingIndex].title = newTitle;
            if (newVid) { playlist[editingIndex].url = newUrl; playlist[editingIndex].id = newVid; }
            render(); closeEditModal();
        }

        function saveOrder() {
            const titles = [...document.querySelectorAll('.playlist-item span:first-child')].map(el => el.innerText.split(' [ON]')[0].trim());
            playlist = titles.map(t => playlist.find(p => p.title === t)).filter(p => p);
        }

        function togglePlay(i) {
            const item = playlist[i]; const ref = db.ref(`rooms/${roomId}/active/${item.id}`);
            if (players[item.id]) ref.remove(); else ref.set({ title: item.title, status: 'playing', loop: item.loop, volume: item.volume });
        }

        function toggleLoop(i) { playlist[i].loop = !playlist[i].loop; render(); }
        function removeTrack(i) { if(confirm("ì‚­ì œ?")) { playlist.splice(i, 1); render(); } }

        function softReset() {
            if(confirm("ë°©ì˜ ì¬ìƒ ìƒíƒœì™€ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
                db.ref(`rooms/${roomId}/active`).remove();
                playlist = []; render(); log("ğŸ§¹ ì‹œìŠ¤í…œ ì†Œí”„íŠ¸ ì´ˆê¸°í™” ì™„ë£Œ.");
            }
        }

        function savePlaylist() {
